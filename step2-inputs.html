<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>As Rendred in the Browser</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                   Text
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                   Search
                </td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>
                   Color
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>
                   Range
                </td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>
                   Month
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>
                   Week
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>
                   Date
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                   Date Time Local
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>
                   Time
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                   Number
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                   Output
                </td>
                <td>
                    <output>hello user</output>
                </td>
            </tr>
            <tr>
                <td>
                   Progress
                </td>
                <td>
                    <progress value="0.3">
                </td>
            </tr>
            <tr>
                <td>
                   Meter
                </td>
                <td>
                    <meter low="0.5" high="0.8" optimum="0.9"  value="0.4">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
